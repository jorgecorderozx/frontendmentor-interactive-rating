<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>
  <main>
    <section class="rating-section">
      <form action="">
        <!-- Rating state start -->
        <img src="images/icon-star.svg" alt="Star icon">
        <h1>How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback is appreciated
          to help us improve our offering!
        </p>
        <div class="rating-button-container flex-container">
          <input type="button" value="1" class="rating-button">
          <input type="button" value="2" class="rating-button">
          <input type="button" value="3" class="rating-button">
          <input type="button" value="4" class="rating-button">
          <input type="button" value="5" class="rating-button">
        </div>
        <input type="submit" value="Submit">
        <!-- Rating state end -->
      </form>
    </section>

    <section class="ty-section flex-container">
      <!-- Thank you state start -->
      <img src="images/illustration-thank-you.svg" alt="Thank you Illustration">
      <p>You selected <span class="rating-output"></span> out of 5</p>
      <h2>Thank you!</h2>
      <p>
        We appreciate you taking the time to give a rating. If you ever need more support,
        donâ€™t hesitate to get in touch!
      </p>
      <!-- Thank you state end -->
    </section>
  </main>
</body>

</html>
